<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Controller</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"
    />
  </head>
  <body>
    <div id="main"><!--This will impement css with main as its ID -->
      <!--This will render app component which is handeled by react defined in 
      index.js file whcih will then redirect from that file -->
      <div id="app"></div>
    </div>
    <!--loads the main.js file in static/frontend folder which is bundle file-->
    <script src="{% static "frontend/main.js" %}"></script>
  </body>
</html>
